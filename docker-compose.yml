version: '3.8'

services:
  bot:
    build: .
    container_name: transcription_bot_v2
    restart: always
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    user: "1000:1000"
    env_file:
      - .env
    environment:
      - TZ=Asia/Tashkent
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - bot_network

networks:
  bot_network:
    name: bot_network
    driver: bridge
